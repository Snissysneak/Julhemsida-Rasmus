<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Xmas Countdown</title>

    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <canvas id="snoweffect"> </canvas>
    <center id="centertopbar">
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="https://www.inet.se/">Inet</a>
          <a href="https://www.komplett.se/">Komplett</a>
          <a href="https://www.webhallen.com/">Webhallen</a>
          <a href="https://cdon.se/">CDON</a>
        </div>
      </div>
      <audio controls autoplay id="music">
        <source src="Julmusik.mp3" type="audio/mpeg">
      </audio>
      <h1 id="countdowntext">Countdown to Xmas</h1>
    </center>
    <div id="logo">
      <img id="jullogo" src="logo-julsida.png" alt="#">
    </div>
    <div id="santa">
      <img id="jullogo" src="santa-claus.png" alt="#">
    </div>
    <div id="countdown">
      <div class="countbox">
        <h2 class="boxtext" id="days"></h2>
      </div>
      <div class="countbox">
        <h2 class="boxtext" id="min"></h2>
      </div>
      <div class="countbox">
        <h2 class="boxtext" id="hours"></h2>
      </div>
      <div class="countbox">
        <h2 class="boxtext" id="sec"></h2>
      </div>
    </div>
     <script src="Javascript.js"></script>
  </body>
</html>
